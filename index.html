<html>

<head>
    <title>anti-ocr</title>
    <meta charset="utf-8" />
</head>

<body>
    <div>
        <table>
            <tr>
                <td><label>上传图片</label>
                    <input class="user-image"  type="file" src="" alt="">
                </td>
            </tr>
            <tr>
                <td><label>線條粗細:</label><input step="0.2" type="range" min="0" max="5"  id='lineSize' value='0.4' /></td>
            </tr>
            <tr>
                <td><label>線條长短:</label><input step="0.2" type="range" min="0" max="15"  id='lineLen' value='4' />(越来越短)</td>
            </tr>
            <tr>
                <td><label>線條密度:</label><input step="0.2" type="range" min="0" max="10"  id='lineNum' value='6' /></td>
            </tr>
            <tr>
                <td><label>畫點大小:</label><input type="range" id="pointSize" min="0" max="5" value="1" /></td>
            </tr>
            <tr>
                <td><label>畫點密度:</label><input type="range" id="points" min="0" max="20" value="3" /></td>
            </tr>
            <tr>
                <td><label>颜色深浅:</label><input type="range" id="mycolor" min="0" max="15" value="0" />(越来越浅)</td>
            </tr>
            <tr>
            <tr>
                <td>
                    <button onclick=textToImg();>生成图片</button>
                </td>
            </tr>
        </table>
    </div>
    <canvas id="canvas" style="display:block" width="0" height="0"></canvas>
    <div><img id="img" style="border: 1px solid" /></div>
    <script type="text/javascript" src="./main.js"></script>
</body>

</html>
